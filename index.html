<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 11 CDN Web Server Administration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
        }

        #slideshow-container {
            position: relative;
            max-width: 800px;
            margin: auto;
        }

        .mySlides {
            display: none;
            position: absolute;
            width: 100%;
            height: auto;
            animation: fade 2s ease-in-out infinite;
        }

        @keyframes fade {
            0%, 100% {
                opacity: 0.4;
            }
            20%, 80% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Lab 11 CDN Web Server Administration</h1>
</header>

<div id="slideshow-container">
    <img class="mySlides" src="image1.jpg" alt="Image 1">
    <img class="mySlides" src="image2.jpg" alt="Image 2">
    <img class="mySlides" src="image3.jpg" alt="Image 3">
    <!-- Add more images as needed -->
</div>

<script>
    let slideIndex = 0;
    showSlides();

    function showSlides() {
        let i;
        const slides = document.getElementsByClassName("mySlides");
        
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        
        slideIndex++;
        
        if (slideIndex > slides.length) {
            slideIndex = 1;
        }
        
        slides[slideIndex - 1].style.display = "block";
        
        setTimeout(showSlides, 3000); // Change slide every 3 seconds
    }
</script>
